<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align:center;">formulario de evaluacion</h1>
  <br>
  <br>
  <br>
  <div id="bloque-eficiencia" (click)="retornar()" hidden>
    <p></p>
  </div>
  <div id="contenedor-formulario-uno">
    
    <h3>Eficiencia del producto</h3>
    
    <ion-list radio-group [(ngModel)]="eficiencia">
      <ion-item>
        <ion-label>Excelente</ion-label>
        <ion-radio name="eficiencia" value="excelente" color="secondary"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Bueno</ion-label>
        <ion-radio name="eficiencia" value="bueno" color="primary"></ion-radio>
      </ion-item>
      
      <ion-item>
        <ion-label>Regular</ion-label>
        <ion-radio name="eficiencia" value="regular" color="warning"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Malo</ion-label>
        <ion-radio name="eficiencia" value="malo" color="danger"></ion-radio>
      </ion-item>

      <br>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block icon-left color="secondary">
              <ion-icon name="camera"></ion-icon>
              Capturar fotos
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block icon-left color="secondary" (click)="calificar()">
              <ion-icon name="send"></ion-icon>
              listo
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </div>

  <hr>

  <div id="bloque-amor" (click)="retornar_amor()" hidden>
    <p></p>
  </div>
  <div id="contenedor-formulario-dos">
    <h2>Â¿Ella me ama?</h2>
    <ion-list radio-group [(ngModel)]="amor">
        <ion-item>
          <ion-label>uff...como no te imaginas</ion-label>
          <ion-radio name="amor" value="positivo" color="secondary"></ion-radio>
        </ion-item>
  
        <ion-item>
          <ion-label>Creo que si</ion-label>
          <ion-radio name="amor" value="creo" color="primary"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>No me ama</ion-label>
          <ion-radio name="amor" value="no" color="warning"></ion-radio>
        </ion-item>
  
        <ion-item>
          <ion-label>Me odia mas bien</ion-label>
          <ion-radio name="amor" value="despreciado" color="danger"></ion-radio>
        </ion-item>
  
        <br>
  
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button block icon-left color="secondary">
                <ion-icon name="camera"></ion-icon>
                Capturar fotos
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button block icon-left color="secondary" (click)="juzgue()">
                <ion-icon name="send"></ion-icon>
                listo
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
  </div>
</ion-content>
